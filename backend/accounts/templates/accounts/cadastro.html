{% extends 'base.htm'%}

{%block conteudo%}
<h1 class="mt-5">Cadastro</h1>
<form method="POST" action="{% url 'cadastro' %}">
    #TODO CRIAR HTML DAS MENSAGENS
    {% csrf_token %}
    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" value="{{request.POST.email}}" class="form-control">
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input type="password" name="senha" class="form-control">
    </div>
    <div class="form-group">
        <label>Confirme a Senha</label>
        <input type="password" name="senha2" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar-se</button>
</form>
{%endblock%}
